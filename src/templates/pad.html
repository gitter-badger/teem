<div class="section"
  ng-class="pad.editing ? 'project-pad-editing' : ''">
  <div class="pad no-pointer" ng-click="editOn()" ui-outer-click="editOff()" ui-outer-click-if="pad.editing">
    <div class="section scrollable-header">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" ng-if="pad.editing">
        <div class="btn-group btn-group-xs" role="group" aria-label="First group">
          <button ng-repeat="(btn, isActive) in buttons" type="button" ng-click="annotate(btn)" class="btn btn-raised btn-link btn-xs" ng-class="{'btn-info': isActive}">
            <i class="fa i-{{btn}}"></i>
          </button>
          <button type="button" ng-click="widget('need')" class="btn btn-raised btn-link btn-xs">
            <i class="fa i-need"></i>
          </button>
        </div>
      </div>
    </div>
    <div
      class="swellrt-editor scrollable-content"
      swellrt-editor-on-ready="padReady"
      swellrt-editor-on-create="padCreate"
      editable="{{project.isContributor()}}"
      ng-model="project.pad"
      placeholder="{{ 'pad.placeholder' | translate }}"
      id="pad"
      block-edit="{{!project.isContributor()}}">
    </div>
  </div>
</div>
